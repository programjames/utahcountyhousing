<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>UC Housing</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="body-container">
    <div class="title">
      <div>
        <img src="logo.png">
        <h1>UC Housing</h1>
      </div>
      <h2 class="subsubtitle">Learn about your or a friend's house in Utah County.
      </h2>
    </div>
    <form id="searchForm">
      <div class="input-group">
        <label>House #:</label>
        <input name="house-num" type="text" class="num input" id="house-num" size="6" placeholder="ex. 100" autofocus="">
      </div>
      <div class="input-group">
        <label>Dir:</label>
        <select name="dir" class="select input" id="dir">
          <option value="%" selected="selected"> </option>
          <option value="E">East</option>
          <option value="W">West</option>
          <option value="S">South</option>
          <option value="N">North</option>
        </select>
      </div>
      <div class="input-group">
        <label>Street name:</label>
        <input name="street-name" type="text" class="text input" id="street-name" placeholder="ex. Center">
      </div>
      <div class="input-group">
        <label>Street type:</label>
        <select name="street-type" id="street-type" class="select input">
          <option value="%" selected="selected"></option>
          <option value="ST">Street</option>
          <option value="DR">Drive</option>
          <option value="CR">Circle</option>
          <option value="WY">Way</option>
          <option value="LN">Lane</option>
          <option value="AV">Avenue</option>
          <option value="BL">Boulevard</option>
          <option value="CT">Court</option>
          <option value="PK">Parkway</option>
          <option value="PL">Place</option>
          <option value="TR">Terrace</option>
        </select>
      </div>
      <div class="input-group">
        <label>City/District:</label>
        <select name="loc" class="select input" id="loc">
          <option value="%">Any</option>
          <option value="ALPINE">ALPINE</option>
          <option value="ALPINE DIST">ALPINE DIST</option>
          <option value="AMERICAN FORK">AMERICAN FORK</option>
          <option value="AMERICAN FORK DISTR">AMERICAN FORK DISTR</option>
          <option value="BENJAMIN">BENJAMIN</option>
          <option value="BENJAMIN DIST">BENJAMIN DIST</option>
          <option value="BIRDSEYE">BIRDSEYE</option>
          <option value="CEDAR FORT">CEDAR FORT</option>
          <option value="CEDAR HILLS">CEDAR HILLS</option>
          <option value="CEDAR VALLEY">CEDAR VALLEY</option>
          <option value="COLTON">COLTON</option>
          <option value="COVERED BRIDGE">COVERED BRIDGE</option>
          <option value="DIAMOND FORK CANYON">DIAMOND FORK CANYON</option>
          <option value="DRAPER">DRAPER</option>
          <option value="EAGLE MOUNTAIN">EAGLE MOUNTAIN</option>
          <option value="ELBERTA">ELBERTA</option>
          <option value="ELK RIDGE">ELK RIDGE</option>
          <option value="EUREKA">EUREKA</option>
          <option value="FAIRFIELD">FAIRFIELD</option>
          <option value="FAIRFIELD DIST">FAIRFIELD DIST</option>
          <option value="FAIRVIEW">FAIRVIEW</option>
          <option value="GENOLA">GENOLA</option>
          <option value="GENOLA DIST">GENOLA DIST</option>
          <option value="GOSHEN">GOSHEN</option>
          <option value="GOSHEN DIST">GOSHEN DIST</option>
          <option value="H-NEBO DISTRICT">H-NEBO DISTRICT</option>
          <option value="HIGHLAND">HIGHLAND</option>
          <option value="LAKE SHORE">LAKE SHORE</option>
          <option value="LEHI">LEHI</option>
          <option value="LEHI DIST">LEHI DIST</option>
          <option value="LELAND">LELAND</option>
          <option value="LINDON">LINDON</option>
          <option value="LINDON DIST">LINDON DIST</option>
          <option value="MAPLETON">MAPLETON</option>
          <option value="MAPLETON DIST">MAPLETON DIST</option>
          <option value="OREM">OREM</option>
          <option value="OREM MOUNTAIN DISTR">OREM MOUNTAIN DISTR</option>
          <option value="PALMYRA">PALMYRA</option>
          <option value="PAYSON">PAYSON</option>
          <option value="PAYSON DISTR">PAYSON DISTR</option>
          <option value="PLEASANT GROVE">PLEASANT GROVE</option>
          <option value="PLEASANT GROVE DISTR">PLEASANT GROVE DISTR</option>
          <option value="PROVO">PROVO</option>
          <option value="PROVO CANYON DISTR">PROVO CANYON DISTR</option>
          <option value="SALEM">SALEM</option>
          <option value="SALEM DIST">SALEM DIST</option>
          <option value="SANTAQUIN">SANTAQUIN</option>
          <option value="SANTAQUIN DIST">SANTAQUIN DIST</option>
          <option value="SARATOGA SPRINGS">SARATOGA SPRINGS</option>
          <option value="SPANISH FORK">SPANISH FORK</option>
          <option value="SPANISH FORK DISTR">SPANISH FORK DISTR</option>
          <option value="SPRING LAKE">SPRING LAKE</option>
          <option value="SPRINGVILLE">SPRINGVILLE</option>
          <option value="SPRINGVILLE DISTRICT">SPRINGVILLE DISTRICT</option>
          <option value="SUNDANCE">SUNDANCE</option>
          <option value="THISTLE">THISTLE</option>
          <option value="THISTLE DIST">THISTLE DIST</option>
          <option value="VINEYARD">VINEYARD</option>
          <option value="WEST MOUNTAIN">WEST MOUNTAIN</option>
          <option value="WOODLAND HILLS">WOODLAND HILLS</option>
        </select>
      </div>
      <div class="submit-div input-group">
        <input type="submit" class="submit-btn" id="submit-btn">
      </div>
      <div class="submit-div input-group">
        <p id="error" class="error">*Failed to find address!*</p>
      </div>
    </form>

    <div id="results">
      <p id="owner" class="info"><span class="bold">Owner:</span></p>
      <p id="property-type" class="info"><span class="bold">Property Type:</span></p>
      <p id="value" class="info"><span class="bold">Current Value:</span></p>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <p id="loading">Loading graph...</p>
      <p id="error2" class="error">*Failed to create graph!*</p>
      <div id="valueChart"></div>
    </div>
    <div class="footer">
      <a href="https://github.com/programjames/utahcountyhousing">GitHub Repository</a>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</html>
